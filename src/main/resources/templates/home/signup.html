<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">

<head>
    <title>Signup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <link href="/css/jquery-ui.min.css" rel="stylesheet" media="screen" th:href="@{/css/jquery-ui.min.css}" />
    <link href="/css/jquery-ui.structure.min.css" rel="stylesheet" media="screen" th:href="@{/css/jquery-ui.structure.min.css}" />
    <link href="/css/jquery-ui.theme.min.css" rel="stylesheet" media="screen" th:href="@{/css/jquery-ui.theme.min.css}" />
    <script src="/js/jquery-1.9.1.min.js" th:src="@{/js/jquery-1.9.1.min.js}"></script>
    <script src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <script src="/js/jquery-ui.min.js" th:src="@{/js/jquery-ui.min.js}"></script>
</head>

<body>

<form class="form-narrow form-horizontal" method="post" th:action="@{/signup}" th:object="${signupForm}" th:fragment="signupForm">
    <fieldset>
        <legend>Please Sign Up</legend>
        <div class="form-group" >
            <label for="email" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="email" placeholder="Email address" />
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="password" placeholder="Password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default">Sign up</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <p>Already have an account? <a href="signin" th:href="@{/signin}">Sign In</a></p>
            </div>
        </div>
    </fieldset>
</form>
<script>
$(function() {
function setValue(msg){
	$("#password").val(msg);
}

$("#email").autocomplete({
	source: function(request, response){
		$.ajax({
			url: "/api/v1/public/qryorg",
			dataType: "json",
			data: {
				name: request.term
			},
			success: function( data ) {
				response( data );
			}
		});
	},
	select: function( event, ui ) {
		setValue( ui.item ?
			"Selected: " + ui.item.data :
			"Nothing selected, input was " + this.value);
	}
})
});

    source: availableTags
}); */
</script>
</body>
</html>
