<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">

<head>
    <title>组织机构编辑</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <link href="/css/jquery-ui.min.css" rel="stylesheet" media="screen" th:href="@{/css/jquery-ui.min.css}" />
    <link href="/css/jquery-ui.structure.min.css" rel="stylesheet" media="screen" th:href="@{/css/jquery-ui.structure.min.css}" />
    <link href="/css/jquery-ui.theme.min.css" rel="stylesheet" media="screen" th:href="@{/css/jquery-ui.theme.min.css}" />
    <script src="/js/jquery-1.9.1.min.js" th:src="@{/js/jquery-1.9.1.min.js}"></script>
    <script src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <script src="/js/jquery-ui.min.js" th:src="@{/js/jquery-ui.min.js}"></script>
</head>

<body>

<form class="form-narrow form-horizontal" method="post" th:action="@{/manager/org/save}" th:object="${orgForm}" th:fragment="orgForm">
	<!--/* Show general error task when form contains errors */-->
    <th:block th:if="${#fields.hasErrors('${orgForm.*}')}">
        <div th:replace="fragments/alert :: alert (type='danger', message='表单中包含异常数据。请重试.')">Alert</div>
    </th:block>
    <fieldset>
        <legend>请编写并完善相关信息</legend>
        <div class="form-group">
            <label for="parentName" class="col-lg-3 control-label">上级组织</label>
            <div class="col-lg-9">
            	<input type="hidden" id="parentId" name="parentId" />
                <input type="text" class="form-control" name="parentName" id="parentName" placeholder="上级组织" />
            </div>
        </div>
        <div class="form-group">
            <label for="type" class="col-lg-3 control-label">组织类型</label>
            <div class="col-lg-9">
                <select id="type" class="form-control" name="type">
                	<option value="0" selected="selected">无</option>
                	<option value="1">集团</option>
                	<option value="2">公司</option>
                	<option value="3">分公司</option>
                	<option value="4">部门</option>
                	<option value="5">班</option>
                	<option value="6">组</option>
                </select>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
            <label for="name" class="col-lg-3 control-label">组织名称</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" id="name" name="name" placeholder="组织名称"/>
                <span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">无效的名称</span>
            </div>
        </div>
        <div class="form-group">
            <label for="describer" class="col-lg-3 control-label">描述说明</label>
            <div class="col-lg-9">
                <textarea  class="form-control" id="describer" name="describer" placeholder="描述说明"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-3 col-lg-9">
                <button type="submit" class="btn btn-default">保存</button>
            </div>
        </div>
    </fieldset>
<script>
$(function() {
function setValue(msg){
	$("#parentId").val(msg);
}

$("#parentName").autocomplete({
	source: function(request, response){
		$.ajax({
			url: "/api/v1/public/qryorg",
			dataType: "json",
			data: {
				name: request.term
			},
			success: function(data) {
				response(data);
			}
		});
	},
	select: function( event, ui ) {
		setValue( ui.item ? ui.item.data : this.value);
	}
})
});

$("#email").autocomplete({
    source: availableTags
}); */
</script>
</form>
</body>
</html>
